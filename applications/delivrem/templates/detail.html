{% extends "base.html" %}
{% load staticfiles %}


{% block container %}
  <h2 class="title">{{product}}</h2>
  <div class="card">
    <div class="card-content">
      <p class="center-align"><i>{{ product.showoff}}</i></p>
      <hr>
      {{showoff | safe}}
    </div>
    <div class="card-action">
      <a class="btn-flat" href="{% url 'delivrem:product-home' %}">Blog Home</a>
      <form class="right" method="POST" action="{% url 'delivrem:product-delete' product.id  %}">
         {% csrf_token %}<input class="btn red darken-2" type="submit" value="DELETE">
      </form>
      <a class="btn-flat right" href="{% url 'delivrem:product-update' product.id  %}">Update- {{ product.id }}</a>
    </div>
  </div>
{% endblock %}
